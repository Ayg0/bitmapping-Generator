<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bit-mapping Generator</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <header class="header">
        <h1>bit-mapping Generator</h1>
    </header>
        <label for="x">x:</label>
        <input type="text" class="input" id="ix" name="x" value="8">
        <label for="y">y:</label>
        <input type="text" class="input" id="iy" name="y" value="8">
        <button type="button" id="bt1" class="btn" onclick="creategrid()"> Create grid</button>
    <div class="container" id="container">
    </div>
    <div class="check-boxs">
        <input type="checkbox" name="tohex" id="tohex" onchange="exportgrid()">
        <label for="tohex">Convert To Hex</label><br>
        <input type="checkbox" name="reverse-v" id="reverse-v" onchange="exportgrid()">
        <label for="reverse-v">Vertical Reverse</label><br>
        <input type="checkbox" name="reverse-h" id="reverse-h" onchange="exportgrid()">
        <label for="reverse-h">Horizontal Reverse</label><br>
        <input type="checkbox" name="nl" id="nl" onchange="exportgrid()">
        <label for="nl">Remove New Line</label><br>
        <button type="button" id="bt2" class="btn" onclick="exportgrid()"> export grid</button>
        <pre class="pre" id="pre1">
            <code class="language-c" id="output">
            </code>
        </pre>
    </div>
    <script src="script.js"></script>
</body>
</html>
